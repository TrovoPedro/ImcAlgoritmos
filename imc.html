<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Medida de Imc</h1>
    <input type="text" id="nome" placeholder="Informe o nome completo"><br><br>
    <input type="text" id="altura" placeholder="Informe a altura"><br><br>
    <input type="text" id="peso" placeholder="Informe o peso">
    <button onclick="calcularImc()">Calcular imc</button><br><br>

</body>
</html>

<script>
    function calcularImc(){
        var nomeC = nome.value;
        var alturaG = Number(altura.value);
        var pesoG = Number(peso.value)  ;
        var calculoImc = pesoG / (alturaG * alturaG);
        var calculoPes = (alturaG / 0.3048);
        var calculoOnc = pesoG * 35.274;
        var imcGeral = calculoOnc / (calculoPes * calculoPes);

        alert(nomeC+" seu imc é "+calculoImc
        + " Sua altura em pés "
        +calculoPes
        +" Seu peso em onças é "
        +calculoOnc
        +" Seu imc em pés/onças é "
        +imcGeral)
    }
</script>
